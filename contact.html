      <div class="contact-form">
        <h1 class="heading">Contact Us</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Us</h2>
                    <form onsubmit="sendEmail(); reset(); return false">
                        <input id="name" type="text" name="name" placeholder="Enter Your Name">
                        <input id="email" type="email" name="name" placeholder="Enter Your Email">
                        
                        <input id="phoneNo" type="number" name="name" placeholder="Enter Your Number">
                        <textarea id="message" name="message" placeholder="Your Message"></textarea>                   
             <button type="submit" class="btn2">Send <i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="images/contactBg.png" alt="">
                </div>
            </div>
        </div>
    </div>

      <!-- Section: Newsletter Form -->
      <section class="newsletter">
        <form onsubmit="onSubscribe(); reset(); return false">
          <!--Grid row-->
          <div class="newsletter-row">
            
            <div class="col-auto newsletter-text">
              <p class="pt-2">
                <strong>Sign up for our newsletter</strong>
              </p>
            </div>
            

            
            <div class="col-md-5 col-10 ">
              <!-- Email input -->
              <div class="form-outline form-white mb-4 w-50">
                <input

                  type="email"
                  id="newsletter-email"
                  class="form-control footterInput w-50"
                  placeholder="Enter email"
                />
              </div>
            </div>
                        
            <div class="col-auto newsletter-button">
              <!-- Submit button -->
              <button type="submit" class="subscribe btn-outline-light mb-4">
                Subscribe
              </button>
            </div>
            
          </div>
          <!--Grid row-->
        </form>
      </section>
